name: Deploy to Heroku

on:
  push:
    branches:
      - main # DÃ©clenche l'action lors d'un push sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and tag Docker image
        run: |
          docker build . -t registry.heroku.com/ynov-api-yohan/web

      - name: Log in to Heroku
        uses: akshnz/heroku-login-action@v1
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

      - name: Push Docker image to Heroku container registry
        run: |
          docker push registry.heroku.com/ynov-api-yohan/web

      - name: Release the app on Heroku
        run: |
          heroku container:release web -a ynov-api-yohan
